<table id="sample-table-1" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th class="center">
            <label>
                <input type="checkbox" class="ace"/>
                <span class="lbl"></span>
            </label>
        </th>
        <!--<th>头像</th>-->
        <th>期数</th>
        <th>日志</th>
        <th>创建时间</th>
    </tr>
    </thead>
    <tbody>
    {volist name='list' id='vo'}
    <tr>
        <td class="center">

            <label>
                <input type="checkbox" class="ace"/>
                <span class="lbl"></span>
            </label>
        </td>
        <!--<td><img src="{$vo.user_face|default='&#45;&#45;'}" alt="" style="width: 25px;height: 25px;"/></td>-->
        <td>
            {$vo.nper_id|default='--'}
        </td>
        <td>
            {$vo.log|default='--'}
        </td>
        <td>
            {$vo.create_time|date="Y-m-d H:i:s",###}
        </td>

    </tr>
    {/volist}
    </tbody>
</table>
<div class="page">
    {$pages|default=''}
</div>
<input type="hidden" id=""/>
