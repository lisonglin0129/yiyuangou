{extend name='base/base' /}
{block name='content'}
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {
        }
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="javascript:">后台管理</a>
        </li>
        <li>
            <a href="javascript:">微信消息回复管理</a>
        </li>
        <li class="active">消息管理页</li>
    </ul>
    <!-- .breadcrumb -->


</div>

<div class="page-header">
    <form id="form_condition" class="form-search">
        <div class="row">
            <div class="col-xs-6 col-sm-4">
                <div class="input-group">
                    <!--<input class="form-control search-query" placeholder="请输入" type="text" name="keywords">-->
						<span class="input-group-btn">
							<!--<button type="button" class="btn btn-purple btn-sm search_btn">-->
                                <!--搜索-->
                                <!--<i class="icon-search icon-on-right bigger-110"></i>-->
                            <!--</button>-->
							<a href="{:U('exec',array('type'=>'add','m_type'=>1))}" target="_blank" class="btn btn-success btn-sm">
                                <i class="icon-plus icon-on-right bigger-110"></i>
                                新增文本消息
                            </a>
                            <a href="{:U('exec',array('type'=>'add','m_type'=>2))}" target="_blank" class="btn btn-info btn-sm">
                                <i class="icon-plus icon-on-right bigger-110"></i>
                                新增图文消息
                            </a>
                             <a href="{:U('exec',array('type'=>'add','m_type'=>3))}" target="_blank" class="btn btn-warning btn-sm">
                                 <i class="icon-plus icon-on-right bigger-110"></i>
                                 新增多图文消息
                             </a>
                        </span>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="page-content">
    <div class="row">
        <div class="col-xs-6" style="color: #808080">
            <p>1、群发消息默认发送给公众号全部粉丝</p>

            <p>2、每个用户每个月只能收到4条群发消息</p>

         </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <div id="form_content" data-url="{:U('show_list')}"></div>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /span -->
            </div>
            <!-- /row -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div><!-- /.page-content -->

<input type="hidden" id="del_url" value="{:U('del')}">
<input type="hidden" id="del_select" value="{:U('del_select')}">
<input type="hidden" id="send_msg_url" value="{:U('send_msg')}">
{/block}
